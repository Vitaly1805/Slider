<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой слайдер</title>
  <link rel="stylesheet" href="styles/slider/styles.css">
</head>
<body>
  <div class="slider">
    <div class="slider__body">
      <div class="slider__list">
        <div class="slider__item">
          <img class="slider__img" src="img/1.jpg" alt="">
        </div>
        <div class="slider__item">
          <img class="slider__img" src="img/2.jpg" alt="">
        </div>
        <div class="slider__item">
          <img class="slider__img" src="img/3.jpg" alt="">
        </div>
        <div class="slider__item">
          <img class="slider__img" src="img/4.jpg" alt="">
        </div>
      </div>
      <div class="slider__arrow slider__arrow_left icon-circle-left"></div>
      <div class="slider__arrow slider__arrow_right icon-circle-right"></div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
  <script src="js/slider.js" type="module"></script>
</body>
</html>
